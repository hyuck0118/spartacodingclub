                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주소:</span>
                </div>
                <input type="text" class="form-control" id="cust_add" placeholder="--주소--" aria-label="주소"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">전화번호:</span>
                </div>
                <input type="text" class="form-control" id="cust_num" placeholder="--전화번호--" aria-label="번호"
                    aria-describedby="basic-addon1">
            </div>
            <button class='order' onclick="absent()">
                주문하기
            </button>
            </p>
        </div>
    </div>

    <script>
        function absent() {
            let name = $('#cust_name').val();
            let order = $('#inputGroupSelect01').val();
            let address = $('#cust_add').val();
            let number = $('#cust_num').val();

            let cust_info = [{ '주문자': name }, { '수량': order }, { '주소': address }, { '전화번호': number }];
            let cust_info_key = ['주문자', '수량', '주소', '전화번호'];

            for (i = 0; i < cust_info.length; i++) {
                if (cust_info[i][cust_info_key[i]] === '') {
                    alert(`${cust_info_key[i]} 정보를 입력하여 주십시오`);
                }
            }
        }

        $.ajax({
            type: "GET", // GET 방식으로 요청한다.
            url: "https://api.manana.kr/exchange/rate.json",
            data: {}, // 요청하면서 함께 줄 데이터 (GET 요청시엔 비워두세요)
            success: function (response) { // 서버에서 준 결과를 response라는 변수에 담음// 여기에 환율 API Ajax 요청을 하면 되겠죠?
                $('#currency').html();
                let kor_won = response[1]['rate'];
                $('#currency').text(`달러-원 환율: ${kor_won}`);
            }
        })
    </script>


</body>

</html>
